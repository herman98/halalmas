
<!-- /.modal -->
<div id="modals-customer-update" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" id="modals-v-update">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">${title}</h4> 
            </div>
            <div class="modal-body row">
                <form id="cust_update_form" role="form" method="POST">
                    <div class='col-md-12 col-xs-12'>
                        <div id="id_error_ajax" class="alert alert-danger hidden">
                            <button type="button" class="close" id="btn_alert_close" v-on:click="btnAlertClose">&times;</button>
                            <span id="id_error_ajax_msg">${err_message}</span>
                        </div>
                    </div>

                    <compy-autocomplete></compy-autocomplete>

                    <input type="hidden" id="cust_company" v-model="update_company"> 

                    <div class='col-md-12 col-xs-12'>
                        <div class="form-group">
                            <label for="cust-email" class="control-label">Email:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class='fa fa-envelope'></i></span>
                                <input type="text" placeholder="email" class="form-control" id="cust_email" v-model="currentCustomer.email"> 
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-xs-12'>
                        <div class="form-group">
                            <label for="cust-name" class="control-label">Name:</label>
                            <div class="input-group"> 
                                <span class="input-group-addon"><i class='fa fa-user'></i></span>
                                <input type="text" placeholder="Full Name" class="form-control" id="cust_name" v-model="currentCustomer.name"> 
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-xs-12'>
                        <div class="form-group">
                            <label for="cust-phone-no1" class="control-label">Phone No #1:</label>
                            <div class="input-group"> 
                                <span class="input-group-addon"><i class='fa fa-phone'></i></span>
                                <input type="text" placeholder="Phone Number" class="form-control" id="cust_phone_no_1" v-model="currentCustomer.phone_no_1"> 
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-xs-12'>
                        <div class="form-group" id="id_div_pwd">
                            <label for="cust-position" class="control-label">Position:</label>
                            <div class="input-group"> 
                                <span class="input-group-addon"><i class='fa fa-users'></i></span>
                                <input type="text" placeholder="Position" class="form-control" id="cust_position" v-model="currentCustomer.position"> 
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-xs-12'>
                        <div class="form-group" id="id_div_retype_pwd">
                            <label for="cust-phone-no2" class="control-label">Phone No #2:</label>
                            <div class="input-group"> 
                                <span class="input-group-addon"><i class='fa fa-link'></i></span>
                                <input type="text" placeholder="Phone Number" class="form-control" id="cust_phone_no_2" name="state-success" v-model="currentCustomer.phone_no_2"> 
                            </div>
                        </div>
                    </div>
                    <!-- <div class='col-md-6 col-xs-12'>
                        <div class="form-group" id="id_div_retype_pwd">
                            <label for="cust-npwp" class="control-label">NPWP:</label>
                            <div class="input-group"> 
                                <span class="input-group-addon"><i class='fa fa-link'></i></span>
                                <input type="text" placeholder="NPWP" class="form-control" id="cust_npwp" name="state-success" v-model="currentCustomer.npwp"> 
                            </div>
                        </div>
                    </div> -->
                    <div class='col-md-12 col-xs-12'>
                        <div class="form-group">
                            <label for="cust-ktp" class="control-label">KTP:</label>
                            <div class="input-group"> 
                                <span class="input-group-addon"><i class='fa fa-link'></i></span>
                                <input type="text" placeholder="KTP" class="form-control" id="cust_ktp" v-model="currentCustomer.no_ktp"> 
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-xs-6'>
                        <div class="form-group">
                            <label for="cust-has-wa" class="control-label">Has WA:</label>
                            <div class="input-group"> 
                                <input type="checkbox" id="cust_has_wa" v-model="currentCustomer.has_wa">
                                <label for="checkbox">&nbsp ${ currentCustomer.has_wa }</label>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-xs-6'>
                        <div class="form-group">
                            <label for="cust-has-fb" class="control-label">Has FB:</label>
                            <div class="input-group"> 
                                <input type="checkbox" id="cust_has_wa" v-model="currentCustomer.has_fb">
                                <label for="checkbox">&nbsp ${ currentCustomer.has_fb }</label>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>

                <button type="button" 
                  class="btn btn-danger waves-effect waves-light" 
                  v-if="isUpdate"
                  v-on:click="updateCustomer">${submit_title}
                </button>
                <button type="button" 
                  v-else
                    v-on:click="addCustomer" 
                    class="btn btn-success waves-effect waves-light">
                  ${submit_title}
                </button>
            </div>
        </div>
    </div>
</div> 


<!-- /.modal -->
<div id="modals-customer-success" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" id="modals-v-success">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">${ title_success }</h4> </div>
            <div class="modal-body">
                ${ title_body }
            </div>
            <div class="modal-footer">
                <button type="button"  
                    class="btn btn-default waves-effect" data-dismiss="modal"
                    v-on:click="reloadPage">Close</button>
            </div>
        </div>
    </div>
</div> 

<div id="modals-customer-delete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" >
    <div class="modal-dialog" id="modals-v-delete">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">${ title_modals }</h4> </div>
            <div class="modal-body">
                ${ body_modals }
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button type="button" 
                    v-on:click="delCustomer" 
                    class="btn btn-success waves-effect waves-light">
                  Delete
                </button>
            </div>
        </div>
    </div>
</div>
